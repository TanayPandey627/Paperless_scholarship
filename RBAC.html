<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVTU Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6ef;
        }

        .header {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            max-height: 50px;
        }

        .header h1 {
            font-size: 24px;
            margin: 10px;
            color: #2c3e50;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .login-container h2 {
            font-size: 50px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .login-option {
            width: 200px;
            margin: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .login-option img {
            width: 150px; /* Set a fixed width */
            height: 150px; /* Set a fixed height */
            object-fit: contain; /* Maintain aspect ratio */
            margin-top: 15px;
        }

        .login-option h3 {
            font-size: 16px;
            padding: 15px;
            margin: 0;
            color: white;
        }

        .student {
            background-color: #337ab7;
        }

        .department {
            background-color: #5bc0de;
        }

        .recruitment {
            background-color: #f0ad4e;
        }

        .unregistered {
            background-color: #d9534f;
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f08d49;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="img/AICTE.png" alt="CSVTU Logo">
        <h1>Prime Minister Special Scholarship Scheme</h1>
    </div>

    <div class="login-container">
        <h2>Select Login Type</h2>
        <div class="login-box">
            <div class="login-option">
                <img src="img/Student.png" alt="Student Login">
                <button><h3 class="student">Student Login</h3></button>
            </div>
            <div class="login-option">
                <img src="img/Administrator.png" alt="Department Login">
                <button><h3 class="department">Administrator Login</h3></button>
            </div>
        </div>
    </div>
</body>
</html>
